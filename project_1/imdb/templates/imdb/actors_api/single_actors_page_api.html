<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Actor Single Page</title>
    <link rel="shortcut icon" href="https://google.com/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 id="words">Actor Page</h1>
        <input type="text" id="input">
        <div class="row" id="root">
            
        </div>
    </div>
    <script>
        const api_url = 'http://127.0.0.1:8000/api/single/page/actor/list/';
        const root = document.getElementById('root');
        const input = document.getElementById('input');
        const words = document.getElementById('words')
        input.classList.add('mb-2');

        input.addEventListener('input', e=>{
            const pattern = e.target.value;
            fetch_actors(pattern);
        })
        
        const fetch_actors = async(pattern='') => {
            let api_url1 = api_url;
            if(pattern.length > 0) {
                api_url1 += `?pattern=${pattern}`
                words.innerHTML = 'Filter result'
            }
            const response = await fetch(api_url1);
            const data = await response.json();
            console.log(data);
            root.innerHTML = '';
            data.forEach(elem=>{
                const div = document.createElement('div');
                div.classList.add('col-6');
                const title = document.createElement('a');
                const photo = document.createElement('img')
                const movies = document.createElement('div')
                movies.classList.add('text-warning')
                elem.movies.forEach(movie=>{
                    const movie_link = document.createElement('a');
                    movie_link.innerHTML = movie.__str__;
                    movie_link.href = movie.url_detail;
                    movie_link.target = '_blank';
                    movies.appendChild(movie_link);
                    movies.appendChild(document.createElement('br'));
                })
                title.classList.add('text-primary', 'fs-3');
                title.innerHTML = `${elem.first_name} ${elem.last_name}<br> birth date: ${elem.birth_date}`;
                title.href = elem.url_detail;
                title.target = '_blank';
                photo.src = elem.photo;
                // movies.innerHTML = `Movies:${elem.movies.join('<br>')}`;
                div.appendChild(photo);
                div.appendChild(document.createElement('br'));
                div.appendChild(title);
                div.appendChild(movies)
                root.appendChild(div);
            } )
        }
        fetch_actors()
    </script>
</body>
</html>
